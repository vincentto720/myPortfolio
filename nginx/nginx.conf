events {
    worker_connections 1024;
}

http {
    upstream frontend {
        server frontend:5173;
    }

    upstream backend {
        server backend:3000;
    }

    upstream jenkins {
        server jenkins:8080;
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name vincentto.me www.vincentto.me jenkins.vincentto.me;
        
        return 301 https://$host$request_uri;
    }

    # Redirect www to non-www (HTTPS)
    server {
        listen 443 ssl;
        server_name www.vincentto.me;

        ssl_certificate /etc/letsencrypt/live/vincentto.me/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/vincentto.me/privkey.pem;

        return 301 https://vincentto.me$request_uri;
    }

    # Main site (non-www)
    server {
        listen 443 ssl;
        server_name vincentto.me;

        # SSL certificates
        ssl_certificate /etc/letsencrypt/live/vincentto.me/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/vincentto.me/privkey.pem;

        # SSL settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Serve frontend
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Forwarded-Proto https;
        }

        # Proxy API requests to backend
        location /api/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }
    }

    # Jenkins subdomain
    server {
        listen 443 ssl;
        server_name jenkins.vincentto.me;

        # SSL certificates
        ssl_certificate /etc/letsencrypt/live/vincentto.me/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/vincentto.me/privkey.pem;

        # SSL settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Proxy to Jenkins
        location / {
            proxy_pass http://jenkins;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            
            # Required for Jenkins
            proxy_read_timeout 90;
            proxy_redirect http:// https://;
        }
    }
}